name: pdpRozetkaTestWithSelenoid

on:
  workflow_dispatch:
   inputs:
      browsers:
        description: 'Browser for tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox

jobs:
  MavenBuildWithSelenoid:
    runs-on: ubuntu-latest

    steps:
      - name: Pull the project into the runner step
        uses: actions/checkout@v3

      - name: Set up JDK 11 step
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Start selenoid step
        uses: Xotabu4/selenoid-github-action@v2
      
      - name: Build and run tests step
        run: mvn clean test -Dsuite=pdp-rozetka -Dbrowser=${{inputs.browsers}}
        
      - name: Create artifacts directory
        if: success() || failure()
        run: mkdir artifacts && cp -r reports artifacts

      - name: Upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: my-artifacts
          path: artifacts
        
 
